name: cppCheck

on:
  [push, pull_request]

jobs:
  cppcheck:
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Check for C++ files
        run: |
          if ls **/*.cpp **/*.hpp > /dev/null 2>&1; then
            echo "EXIT_WORKFLOW=false" >> $GITHUB_ENV
          else
            echo "EXIT_WORKFLOW=true" >> $GITHUB_ENV
          fi

      - name: install cppcheck
        run: |
          sudo apt-get install -y cppcheck

      - name: install xmllint
        run: |
          sudo apt-get install -y libxml2-utils

      - name: Check for C++ files
        run: |
          FILES=$(find . -name "*.cpp" -o -name "*.hpp")
          if [ -z "$FILES" ]; then
            echo "No C++ files found. Skipping linting."
            exit 0
          fi

      - name: make report.xml by cppcheck
        run: |
          find . -name "*.cc" -o -name "*.h" | xargs cppcheck --enable=all --suppress=missingIncludeSystem --xml --output-file=report.xml **/*

      - name: remove inforamtion severity from report.xml
        run: |
          xmllint --xpath '//error[@severity="warning" or @severity="error"]' report.xml > filtered_report.xml

      - uses: Flast/cppcheck-sarif@v2
        with:
          input: report.xml
          output: report.sarif

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: report.sarif
          category: cppcheck